<mat-card class="mb-3">

    <mat-card-header>
        <mat-card-title>{{postObj.title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        {{postObj.content}}
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions class="d-flex justify-content-between">
        <!-- <button mat-raised-button color="primary">Edit</button> -->
        <!-- <button mat-raised-button color="warn">Delete</button> -->
        <button mat-fab color="primary" aria-label="Example icon button with a edit icon">
            <mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="edit">Edit</mat-icon>

        </button>
        <button mat-fab color="warn" aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>

</mat-card>
