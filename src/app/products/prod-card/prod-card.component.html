<mat-card class="mb-2">
    <mat-card-header>
        <mat-card-title>
            {{prodObj.pname}}
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <p>
            You have ordered <strong>{{prodObj.pname}}</strong> and its status is <strong>{{prodObj.pstatus}}</strong>
        </p>
    </mat-card-content>

    <mat-divider inset></mat-divider>   

    <mat-card-actions class="d-flex justify-content-between">
        <!-- <button mat-raised-button color="primary" (click)="onStatusUpdate(prodStatus)">In Progress</button>
        <button mat-raised-button color="primary" >Dispatched</button>
        <button mat-raised-button color="primary" >Delivered</button> -->
        <button mat-raised-button color="primary" (click)="onProgressUpd()">In Progress</button>
        <button mat-raised-button color="primary" (click)="onDispatchUpd()">Dispatched</button>
        <button mat-raised-button color="primary" (click)="onDelivUpd()">Delivered</button>
    </mat-card-actions>
</mat-card>
